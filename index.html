                    <h1>Contact Details</h1>
                        <div class="row">

                            <div class="col">
                                <input type="text" class="form-cantrol" placeholder="Additioral ...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-cantrol" placeholder="Zip code">
                            </div>
                            <div class="col">
                                <select class="form-select">
                                    <option value="1">Placo</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select class="form-select">
                                    <option value="1">Country</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-cantrol" placeholder="Caubre">
                            </div>
                            <div class="col">
                                <input type="number" class="form-cantrol" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-cantrol" placeholder="Your email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="radio" class="form-cantrol" ><span>I do accerit them</span>
                            </div>
                        </div>
                        <div class="row">
                                <button class="btn btn-outline-info ">Register Badge</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
